<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-them-primary">Add New Post</h3>
            <p class="mb-5">you can add new post from here </p>
        </div>
        <form>
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <div class="form-group mt-3">
                                <label> Title </label>
                                <input type="text" name="" class="form-control" (keyup)="onChangeTitle($event)">
                            </div>
                            <div class="form-group mt-3">
                                <label> Permalink </label>
                                <input type="text" name="" class="form-control" [(ngModel)]="permalink" name="permalink" disabled>
                            </div>
                            <div class="form-group mt-3">
                                <label> Except</label>
                                <textarea type="text" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 shadow-effect">
                    <div class="form-group mt-3">
                        <label for="">Please select a post category </label>
                        <select class="form-control"> please select a category </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="">Post image</label>
                        <img [src]="imgSrc" alt="" class="form-control img-fluid img-preview">
                        <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Content</label>
                                <textarea cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-md-12 text-center">
                    <button class="btn btn-lg text-white text-center bg-them-primary">New post</button>
                    <button class="btn btn-lg text-white text-center bg-warning ms-3" routerLink="/dashboard/posts">Back to posts</button>
                </div>
            </div>
        </form>
    </div>
</div>
