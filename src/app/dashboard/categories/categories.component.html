<div class="container">
    <div class="row bg-them-secondary p-5 shadow-effect ">
        <div class="col-md-12 ">
            <h1 class="text-center text-them-primary" > {{formStatus}} Categories </h1>
            <p class="text-center mb-5">You can add categories from here!</p>
        </div>
        <form class="row form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
            <div class="col-md-10 form-group">
                <input type="text" class="form-control p-3 shadow-effect" name="category" placeholder="Add New Categories" 
                #newCategory='ngModel'
                [(ngModel)]="categoryInput"
                ngModel required
                [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}" >
                
                <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        must provide a category
                </div>
            </div>
                
            <div class="col-md-2">
                <button type="submit" class="btn btn-block text-light p-3 btn-sub" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
            </div>
        </form>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-6 card shadow-effect m-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">category</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i= index" >
                        <td>{{i+1}}</td>
                        <td>{{category.data.category}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning " (click)="onEdit(category.data,category.id)">Edit</button>
                            <button class="ms-3 btn btn-sm btn-danger" (click)="onDelete(category.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
